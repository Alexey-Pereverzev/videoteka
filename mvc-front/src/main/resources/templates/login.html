<!--Страница авторизации-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en"
      ng-app="angular-js-app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="login.js"></script>

    <title>Вход в систему</title>
</head>
<body>
<main class="content-wrapper m-auto">
    <div layout:fragment="content" class="container-fluid" style="margin-top: 4rem">
    <div class="container" ng-controller="loginController">
        <form class="align-middle" ng-submit="tryToAuth()">
            <div class="form-group col-md-3 offset-md-4 m-auto">
                <p class="h2" style="text-align:center">Войти в систему</p>
            </div>
            <div class="input-group input-group-sm" style="padding: 4px;">
                <input id="navLoginField2" class="form-control" ng-model="user.username" type="text"
                       placeholder="username" aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                <small id="usernameHelp" class="form-text text-muted">Введите имя пользователя</small>

                <input id="navPasswordField2" class="form-control" ng-model="user.password" type="password"
                       placeholder="password" aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                <small id="passwordHelp" class="form-text text-muted">Введите пароль</small>

                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                        style="margin-left: 10px;" type="submit">Войти
                </button>

                <a class=" offset-md-4" href="/users/registration">Зарегистрироваться</a>
                <a class=" offset-md-4" href="/users/remember-password">Забыли пароль?</a>
            </div>
        </form>

        <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
            <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
        </li>
        <p></p>
            <h4 ng-show="isUserLoggedIn()">Username: {{username}}</h4>
            <h4 ng-show="isUserLoggedIn()">UserId: {{userId}}</h4>
            <h4 ng-show="isUserLoggedIn()">Token: {{token}}</h4>
            <h4 ng-show="isUserLoggedIn()">Role: {{userRole}}</h4>
        <p></p>

    </div>
    </div>
</main>
</body>
</html>
